{% extends 'blog/base.html' %}

{% block content %}
<div class="post-detail ">
  <h2 class="title">{{ post.title }}</h2>

  {% if post.published_date %}
  <h6 class="date">
    {{ post.published_date }}

    {% if user.is_authenticated %}
    <a class="btn-edit" href="{% url 'post_edit' pk=post.pk %}">내용 수정</a>
    {% endif %}

  </h6>
  {% endif %}

  <div class="markdown">
    {{ post.rendered_html|safe }}
  </div>

</div>
{% endblock %}
