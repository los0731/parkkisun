{% extends 'blog/base.html' %}

{% block content %}
<div class="posts">
  <h5 class="label">모든 글타래</h5>
  <ul class="list-posts">
    {% for post in posts %}
    <li>
      <a href="{% url 'post_detail' pk=post.pk %}">
        {{ post.title }}
      </a>

    </li>

    {% endfor %}
  </ul>
</div>
{% endblock %}
