{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="">글 작성</a>
    {% endif %}

    {% for post in posts %}
        <div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>
                {{ post.text|linebreaksbr }}

                <br><small>published: {{ post.published_date }}</small>
            </p>
        </div>
    {% endfor %}
{% endblock %}
